<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCheckIn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="table-wrapper">
        <table class="custom-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Affiliation</th>
                    <th>Name</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody class="table-section">
            </tbody>
        </table>
    </div>

    <!-- resultの位置をテーブルとフッター間に変更 -->
    <p id="result">Result will be displayed here.</p>
    
    <div class="footer">
        <button id="resetButton">Reset Status</button>
        <button id="startButton">QR Scan</button>
        <button id="exportCSV">Export CSV</button>
    </div>

    <div id="notification" class="notification"></div>

    <div id="qr-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <div id="qr-reader-modal"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>    
</body>
</html>
